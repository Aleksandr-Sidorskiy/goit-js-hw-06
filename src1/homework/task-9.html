<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <!-- Задание №9 -->
    <div class="section container">
      <div class="widget">
        <p>Background color: <span class="color">-</span></p>
        <button type="button" class="change-color">Change color</button>
      </div>
    </div>
    <script>
      // =========завдання №9=========

      const widgetEl = document.querySelector(".widget");
      const сhangeColorEl = document.querySelector(".change-color");
      const colorEl = document.querySelector(".color");

      сhangeColorEl.addEventListener("click", onApplicationBackgraundColor);

      function onApplicationBackgraundColor() {
        const randomHexColor = getRandomHexColor();
        // изменяет фон на body
        // document.body.style.backgroundColor = randomHexColor;
        widgetEl.style.backgroundColor = randomHexColor;
        return (colorEl.textContent = randomHexColor);
      }

      function getRandomHexColor() {
        return `#${Math.floor(Math.random() * 16777215)
          .toString(16)
          .padStart(6, 0)}`;
      }
    </script>
  </body>
</html>
